buildscript {
    repositories {
        jcenter()
        maven {
            url "$rootProject.buildDir/repo"
        }
    }
    dependencies {
        classpath "fr.cvlaminck.gradle:versioning-plugin:1.0"
    }
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

apply plugin: "fr.cvlaminck.gradle.versioning"

versioning {
    templates {
        unstable {
            template "{{defaultVersion}}-UNSTABLE-{{date:YYYY-mm-dd}}"
            branchPatterns "develop"
        }
        release {
            template "{{defaultVersion}}"
            branchPatterns "master"
        }
    }
}
